<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Table - Weekdays as Rows</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: white;
      color: black;
    }
    tr:nth-child(even) td {
      background-color: #f9f9f9;
    }
    td:first-child {
      font-weight: bold;
      background-color: #e9ecef;
    }
  </style>
</head>
<body>

  <h1>Weekly Time Table</h1>

  <table>
  <tr>
    <th>Day</th>
    <th>Period 1</th>
    <th>Period 2</th>
    <th>Period 3</th>
    <th>Period 4</th>
    <th>BREAK/LUNCH</th>
    <th>Period 5</th>
    <th>Period 6</th>
    <th>Period 7</th>
    <th>Period 8</th>
  </tr>
  <tr>
    <th>Time</th>
    <td>8:00–9:50</td>
    <td>9:40–10:30</td>
    <td>10:30–11:30</td>
    <td>11:30–12:20</td>
    <td>12:20–01:10</td>
    <td>01:10–02:00</td>
    <td>02:00–02:50</td>
    <td>02:50–03:40</td>
    <td>03:40–04:30</td>
  </tr>
  <!-- Your weekday rows continue below -->
  <tr><td>Monday</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
  <tr><td>Tuesday</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
  <tr><td>Wednesday</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
  <tr><td>Thursday</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
  <tr><td>Friday</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
  <tr><td>Saturday</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
</table>

</body>
</html>
